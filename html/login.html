<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="/css/login.css" />
  <meta name="google-signin-client_id" content="991000015767-2deask183a9dtgj0cmi2h5ii3a1lr8ko.apps.googleusercontent.com">

</head>

<body>
  <div class="login-page">
    <div class="form">
      <form class="login-form">
        <input class="input" type="text" placeholder="username" id="username" />
        <input class="input" type="password" placeholder="password" id="password" />
        <input class="button" type="button" onclick="login()" value="LOGIN" />
        <div class="social-wrap a">
          <button id="facebook">Sign in with Facebook</button>
        </div>
        <div class="google">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
        <input class="register" type="button" onclick="register()" value="Go to register" />
      </form>
    </div>
  </div>
  <script src="/js/login.js"></script>
  <script src="/js/loginfacebook.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="/js/loginGoogle.js" async></script>
</body>

</html>
