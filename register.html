<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css">

</head>

<body>
    <div class="register-page">

        <div class="form">
            <form class="register-form">
                <div>
                    <input class="input" type="text" placeholder="First name" id="fname">
                </div>
                <div class="err" id="e_fname"></div>
                <div>
                    <input class="input" type="text" placeholder="Last name" id="lname">
                </div>
                <div class="err" id="e_lname"></div>
                <div>
                    <input class="input" type="text" placeholder="Email" id="email">
                </div>
                <div class="err" id="e_email"></div>
                <div>
                    <input class="input" type="number" placeholder="Phone number" id="phone">
                </div>
                <div class="err" id="e_phone"></div>
                <div>
                    <input class="input" type="password" placeholder="Password" id="password">
                </div>
                <div class="err" id="e_password"></div>
                <div>
                    <input class="input" type="password" placeholder="Confirm Password" id="c_password">
                </div>
                <div class="err" id="e_c_password"></div>
                <button class="register" type="button" id="btn-register">Register</button>
            </form>
        </div>

    </div>
    <script src="./register.js"></script>

</body>

</html>
