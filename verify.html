<!DOCTYPE html>
<html>

<head>
  <title>Verify</title>
  <link rel="stylesheet" type="text/css" href="verify.css" />
</head>

<body>
  <div class="verify-page">
    <div class="dialog">
      <div>
        <form class="form" action="login.html">
          <input type="text" name="number" tabindex="1" maxlength="1" onkeyup="toUnicode(this,this.value)" />
          <input type="text" name="number" tabindex="2" maxlength="1" onkeyup="toUnicode(this,this.value)" />
          <input type="text" name="number" tabindex="3" maxlength="1" onkeyup="toUnicode(this,this.value)" />
          <input type="text" name="number" tabindex="4" maxlength="1" onkeyup="toUnicode(this,this.value)" />
          <input type="text" name="number" tabindex="5" maxlength="1" onkeyup="toUnicode(this,this.value)" />
          <input type="text" name="number" tabindex="6" maxlength="1" onkeyup="toUnicode(this,this.value)" />
          <input type="submit" value="VERIFY" disabled class="my-submit-class" id="my-submit-id" />
        </form>
      </div>
    </div>
  </div>
  <script src="verify.js"></script>
</body>

</html>
